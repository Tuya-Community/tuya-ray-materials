<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transparent Conic Gradient Ring</title>
    <style>
        .ring-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .gradient-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background:
                conic-gradient(
                    #0000FF 0deg,
                    #0000FF 40deg,
                    #FF0000 40deg,
                    #FF0000 140deg,
                    #00FF00 140deg,
                    #00FF00 360deg
                );
            mask-image: radial-gradient(circle, transparent 50%, black 50%);
            -webkit-mask-image: radial-gradient(circle, transparent 50%, black 50%);
        }
    </style>
</head>
<body>
    <div class="ring-container">
        <div class="gradient-ring"></div>
    </div>
</body>
</html>
